<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Interactive | The Guardian </title>
	    <link rel="stylesheet" type="text/css" href="css/gu-aus.css" />	
	    <link rel="stylesheet" type="text/css" href="css/main.css" />	
		<style type="text/css">	
		</style>

	</head>
	<body>
	<div id="outer-wrapper">	
	  <div id='container' class='row'></div>
	</div>  
	  <script id='template' type='text/ractive'>
	  	<div class='row'>	
	  	<h2>First, rule in some tax changes</h2>
	  	
	     {{#each taxItems}}
		    <div class='card'>
			    <div class='main'>
				    <h3>{{title}}</h3>
					<p>{{description}}</p>
				</div>
				<div class='footer'>
					<div class='footer-bar' style='width: {{ (amount / total)*100 }}%;'>
					</div>
					<div class='footer-total'>
						{{textAmount}}
					</div>
					<div class='btn {{status}}' on-click='toggleItem'>
						{{status}}
					</div>
					

				</div>
			</div>
  		{{/each}}
  		</div>
  		<div class='row'>
  		<h2>Then, spend some money</h2>
  		 {{#each spendingItems}}
		    <div class='card'>
			    <div class='main'>
				    <h3>{{title}}</h3>
					<p>{{description}}</p>
				</div>
				<div class='footer'>
					<div class='footer-bar' style='width: {{ (amount / total)*100 }}%;'>
					</div>
					<div class='footer-total'>
						{{textAmount}}
					</div>
					<div class='btn {{status}}' on-click='toggleItem'>
						{{status}}
					</div>
				</div>
			</div>
  		{{/each}}
  		</div>
	  </script>

	  <script src='js/jquery-1.11.1.min.js'></script>
	  <script src='js/ractive.js'></script>
	  <script src='js/main.js'></script>

	</body>
</html>
