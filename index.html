<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Interactive | The Guardian </title>
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />	
	    <link rel="stylesheet" type="text/css" href="css/gu-aus.css" />	
	    <link rel="stylesheet" type="text/css" href="css/main.css" />	
		<style type="text/css">	
		</style>

	</head>
	<body>
	<div id="outer-wrapper">	
	  <div id='container' class='row'></div>
	  <div id="end"></div>
	</div>  
	  <script id='template' type='text/ractive'>
	  	<div class='grid-wrapper'>
		  	<div class='row taxItems'>
			  	<div class='row'>
			  		<div class='left-flex'>
			  			<img src='img/piggy.svg' class='headerIcon'/>
			  		</div>
			  		<div class='main-col'>	
			  			<h2>First, rule in some tax changes</h2>
			  			{{#if hashStatus == true}}<div class='reset-warning'>You're looking at someone else's results. You can <span class='btn' on-click='resetPage'>Reset</span> to make your own tax package, or keep looking. The items with green buttons have been ruled in.</div>{{/if}}
			  		</div>
			  	</div>
		     {{#each taxItems}}
			    <div class='card '>
				    <div class='main'>
					    <h3 class='{{status}}'>{{title}}</h3>
						<p>{{description}} {{#if source}}Source: <a href='{{sourcelink}}' target='_blank'>{{source}}</a>{{/if}}</p>
						
					</div>
					<div class='footer'>
						<div class='footer-bar {{status}}' style='width: {{ (amount / total)*100 }}%;'>
						</div>
						<div class='footer-total chartSans'>
							{{format(amount)}}
						</div>
						<div class='btn {{status}}' on-click='
						{{#if group != ""}}
							toggleItemGroup
						{{else}}
							toggleItem
						{{/if}}

						'>
							{{statusText}}
						</div>
						

					</div>
				</div>
	  		{{/each}}
	  		</div>
	  		<div class='row spendingItems'>
		  		<div class='row'>
		  			<div class='left-flex'>
		  				<img src='img/dollars.svg' class='headerIcon'/>
		  			</div>
		  			<div class='main-col'>
		  				<h2>Then, spend some money</h2>
		  			</div>
		  		</div>
	  		 {{#each spendingItems}}
			    <div class='card '>
				    <div class='main'>
					    <h3>{{title}}</h3>
						<p>{{description}}</p>
					</div>
					<div class='footer'>
						<div class='footer-bar {{status}}' style='width: {{ (amount / total)*100 }}%;'>
						</div>
						<div class='footer-total chartSans'>
							{{format(amount)}}
						</div>
						<div class='btn {{status}}' on-click='toggleItem'>
							{{statusText}}
						</div>
					</div>
				</div>
	  		{{/each}}
	  		</div>
	  	
	  		<div class='row resultSummary'>
	  		<div class='row'>
	  			<div class='left-flex'>
	  				<img src='img/clipboard.svg' class='headerIcon'/>
	  			</div>	
	  			<div class='main-col'>
	  				<h2>Here are your results</h2>
	  			</div>
		  	</div>
		  	<div class='row offset'>
		  		<div class='main-col results-text'>
		  		Over the next year, you will raise <b>{{format(revenue)}}</b> in additional revenue. You have also committed to spending <b class='red'>{{format(spending)}}</b>, which leaves you with a total balance of <b class='moneyText {{moneyClass(moneyPool)}}'>{{format(moneyPool)}}</b>.
		  		</div>
		  	</div>
	  		</div>	

	  	</div>
	  	<div class='row spacer'>
	  	</div>
	  	
  		<div class='sticky-bar'>
  			<div class='sticky-inner'>
  				<div class='spending-figures'>
  				<span class='revenue'>
  					{{format(revenue)}}
  					

  				<span class='money-wrapper'>
  					<span class='balance-marker'></span>
  					<span class='money-total {{moneyClass(moneyPool)}}' style='width: {{ moneyFormat(moneyPool)}}%; left:{{ moneyPos(moneyPool)}};'>
  					</span>
  				</span>

  				<span class='spending'>
  					
  					{{format(spending)}}
  				</span>
  				</div>
  				<div class="tag-text sticky-small">
  					<span class='revenue'>
  						revenue
  					</span>
  					<span class='balance'>
  						balance
  					</span>
  					<div class='spending'>
  						spending
  					</div>
  				<div>

  		</div>
	  </script>
	  <script src="https://interactive.guim.co.uk/libs/iframe-messenger/iframeMessenger.js" type="text/javascript"></script>
	  <script src='js/jquery-1.11.1.min.js'></script>
	  <script src='js/modernizr-custom.js'></script>
	  <script src='js/ractive.js'></script>
	  <script src='js/main.js'></script>

	</body>
</html>
